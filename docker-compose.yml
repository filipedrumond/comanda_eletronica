version: '3'
services:
    comanda_eletronica:
      build: 
          context: .
          dockerfile: Dockerfile
      container_name: comanda_eletronica
      ports:
          - "8085:80"
      volumes:
          - .:/var/www/
          #- ./server/apache2/sites-available/000-default.conf:/etc/apache2/sites-available/000-default.conf
      environment:
          - APPLICATION_ENV=development